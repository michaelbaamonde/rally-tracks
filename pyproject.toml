[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "rally-tracks"
readme = "README.md"
# TODO: just set to the git revision?
version = "0.0.1"
requires-python = ">=3.8"

[tool.hatch.envs.test]
dependencies = [
    "esrally[develop] @ git+https://github.com/elastic/rally.git@master",
]

[tool.hatch.envs.unit]
template = "test"
extra-dependencies = [
    "geneve==0.0.3"
]

[tool.hatch.envs.unit.scripts]
test = "pytest"

[tool.hatch.envs.it]
template = "test"
extra-dependencies = [
    "pytest-rally @ git+https://github.com/elastic/pytest-rally.git@main",
]

[tool.hatch.envs.it.scripts]
test = "pytest it"
test-autogenerated = "pytest it -m autogenerated"
test-manual = "pytest it --skip-autogenerated"

[tool.pytest.ini_options]
# set to true for more verbose output of tests
log_cli = false
log_level = "INFO"
addopts = "--verbose --color=yes --ignore=it"
junit_family = "xunit2"
junit_logging = "all"
asyncio_mode = "strict"