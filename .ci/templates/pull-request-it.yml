---

- job:
    name: "elastic+rally-tracks+pull-request+it-{test_type}"
    display-name: "elastic / rally-tracks # pull-request+it-{test_type}"
    description: "Integration tests for rally-tracks pull requests ({test_type} tests)"
    scm:
      - git:
          refspec: "+refs/pull/*:refs/remotes/origin/pr/* +refs/heads/*:refs/remotes/origin/*"
          branches:
            - "${ghprbActualCommit}"
    triggers:
      - github-pull-request:
          org-list:
            - elastic
          allow-whitelist-orgs-as-admins: true
          trigger-phrase: '.*run\W+rally-tracks/it.*'
          github-hooks: true
          status-context: "rally-tracks/it-{test_type}"
          cancel-builds-on-update: true
          black-list-labels:
            - '>test-mute'
    builders:
      - shell: |
          #!/usr/local/bin/runbld
          set -o errexit
          bash .ci/build.sh it-{test_type}
          bash .ci/build.sh archive
